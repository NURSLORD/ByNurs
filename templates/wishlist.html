{% extends 'base.html' %}
{% load static %}
{% block content %}

    <!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Wishlist</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'shop' 0 %}">Shop</a></li>
                        <li class="breadcrumb-item active">Wishlist</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End All Title Box -->

    <!-- Start Wishlist  -->
    <div class="wishlist-box-main">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-main table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Images</th>
                                    <th>Product Name</th>
                                    <th>Unit Price </th>
                                    <th>Stock</th>
                                    <th>Add Item</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                            <tbody>
                            {% for wish in wishlist %}
                                <tr>
                                    <td class="thumbnail-img">
                                        <a href="{% url 'shop_detail' wish.pk %}">
									<img class="img-fluid" src="{{ wish.image_main.url }}" alt="" />
								</a>
                                    </td>
                                    <td class="name-pr">
                                        <a href="{% url 'shop_detail' wish.pk %}">
									{{ wish.title }}
								</a>
                                    </td>
                                    <td class="price-pr">
                                        <p>$ {{ wish.old_price }}</p>
                                    </td>
                                    <td class="quantity-box">In Stock</td>
                                    <td class="add-pr">
                                        <a class="btn hvr-hover" href="{% url 'cart_add' wish.pk %}">Add to Cart</a>
                                    </td>
                                    <td class="remove-pr">
                                        <a href="{% url 'wish_delete' wish.pk %}">
									<i class="fas fa-times"></i>
								</a>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Wishlist -->
{% endblock %}
