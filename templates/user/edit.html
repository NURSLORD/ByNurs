{% extends 'base.html' %}
{% load static %}
{% load main_tag %}
{% block content %}
    {% if user.is_authenticated %}
        <form action="{% url 'edit' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="container bootstrap snippets bootdey">
                <h1 class="text-primary">Редактировать профиль</h1>
                <hr>
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-3">
                        <div class="text-center">
                            <img src="{{ customer.image.url }}"
                                 class="avatar img-circle img-thumbnail" alt="avatar">
                            <h6>Загрузить другое фото...</h6>

                            <input type="file" name="image" class="form-control">
                        </div>
                    </div>

                    <!-- edit form column -->
                    <div class="col-md-9 personal-info">
                        <div class="alert alert-info alert-dismissable">
                            <a class="panel-close close" data-dismiss="alert">×</a>
                            <i class="fa fa-coffee"></i>
                            Вы уверены, что хотите <strong>изменить</strong> свои данные?
                        </div>
                        <h3>Личная информация</h3>

                        <div class="form-group">
                            <label class="col-lg-3 control-label">Полное имя</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="text" name="full_name"
                                       value="{% name_user user.username %}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Номер телефона</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="text" name="number_phone"
                                       value="{% phone user.username %}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Эл.Адрес</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="text" name="email" value="{% email user.username %}">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <button type="submit">Сохранить</button>
        </form>
    {% endif %}

    <hr>
    <style>

        body {
            margin-top: 20px;
        }

        .avatar {
            width: 200px;
            height: 200px;
        }
    </style>
{% endblock %}
