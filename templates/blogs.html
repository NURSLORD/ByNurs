{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Блог</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'home' %}">Главная</a></li>
                        <li class="breadcrumb-item active">Блог</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="latest-blog">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="title-all text-center">
                        <h1>Блоги</h1>
                        <p>Интересные материалы для покупателей сети мультибрендовых магазинов "ByNurs"</p>
                    </div>
                </div>
            </div>
            <div class="row">
                {% for blo in blog %}
                    <div class="col-md-6 col-lg-4 col-xl-4">
                        <div class="blog-box">
                            <div class="blog-img">
                                <img class="img-fluid" src="{{ blo.image.url }}" alt=""/>
                            </div>
                            <div class="blog-content">
                                <div class="title-blog">
                                    <h3>{{ blo.title }}</h3>
                                    <p style="width: 290px;height: 180px;overflow: auto;font-family: 'Roboto', sans-serif;
        font-style: normal;
        font-weight: 300;
        font-size: 12px;
        color: rgba(0, 0, 0, 0.7);
        margin-top: 0;">{{ blo.description }}</p>
                                </div>
                                <ul class="option-blog">
                                    <li><a href="{% url 'blog_detail' blo.pk %}" data-toggle="tooltip"
                                           data-placement="right" title="Посмотреть"><i
                                            class="fas fa-eye"></i></a></li>
                                    <li><a href="{% url 'blog_detail' blo.pk %}" data-toggle="tooltip"
                                           data-placement="right" title="Комментарии"><i
                                            class="far fa-comments"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                {% endfor %}

            </div>

        </div>
    </div>

{% endblock %}
